<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h2 class="title">🎵 Music Player</h2>

    <!-- Song Info -->
    <div class="song-info">
      <p id="song-title">Select a song</p>
      <p id="song-artist"></p>
    </div>

    <!-- Audio Controls -->
    <audio id="audio" src=""></audio>
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Volume Control -->
    <label for="volume">🔊</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

    <!-- Playlist -->
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <li data-src="songs/song1.mp3" data-title="Starboy" data-artist="Artist A">StarBoy</li>
        <li data-src="songs/song2.mp3" data-title="Ordinary Person" data-artist="Artist B">Ordinary Person</li>
        <li data-src="songs/song3.mp3" data-title="I am the danger" data-artist="Artist C">I am the Danger</li>
        <li data-src="songs/song4.mp3" data-title="Blue" data-artist="Artist C">Blue</li>
       
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
